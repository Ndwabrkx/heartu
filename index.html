<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect the Hearts</title>
    <style>
        body {
            text-align: center;
            background-color: #ffcccc;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
            cursor: pointer;
            animation: float 6s infinite alternate ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-30px) translateX(30px); }
            100% { transform: translateY(0px) translateX(-30px); }
        }
        .message-container {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
            background: #ff99cc;
            padding: 15px;
            border-radius: 10px;
            border: 3px solid red;
        }
        .message-container img {
            width: 120px;
            height: auto;
            margin: 10px;
        }
        .final-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            background: pink;
            padding: 20px;
            border-radius: 15px;
            display: none;
            text-align: center;
            border: 4px solid red;
        }
    </style>
</head>
<body>
    <h1>‚ù§Ô∏è Collect 7 Hearts! ‚ù§Ô∏è</h1>
    <div class="game-container" id="gameContainer"></div>
    <div class="message-container" id="messageContainer">
        <img id="catImage" src="" alt="Cute Cat">
        <div id="message"></div>
    </div>
    <div class="final-message" id="finalMessage"> ‚ù§Ô∏è I LOVE YOU ‚ù§Ô∏è</div>
    <script>
        const messages = [
            "You are my little devil ‚ù§Ô∏è",
            "I love your eyes üëÄ",
            "Your presence completes me üíï",
            "Every moment with you is special ‚ú®",
            "I will cherish you forever üíñ",
            "My mountain ‚õ∞Ô∏è",
            "Forever Mine üíû"
        ];
        const catImages = [
            "cat.jpg",
            "cat 2.jpg",
            "cat3.jpg",
            "cat4.jpg",
            "cat5.jpg",
            "cat6.jpg",
            "cat7.jpg"
        ];

        let collected = 0;
        let popupActive = false;

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            const x = (Math.random() * (window.innerWidth - 200)) + 100;
            const y = (Math.random() * (window.innerHeight - 200)) + 100;
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            document.getElementById("gameContainer").appendChild(heart);
            heart.addEventListener("click", () => collectHeart(heart));
        }

        function collectHeart(heart) {
            if (popupActive) return;
            popupActive = true;
            heart.style.display = "none";
            showMessage(messages[collected], catImages[collected]);
            collected++;
            if (collected >= 7) {
                setTimeout(showFinalMessage, 2000);
            }
        }

        function showMessage(text, imgSrc) {
            const messageBox = document.getElementById("message");
            const messageContainer = document.getElementById("messageContainer");
            const catImage = document.getElementById("catImage");
            catImage.src = imgSrc;
            messageBox.textContent = text;
            messageContainer.style.display = "block";
            setTimeout(() => {
                messageContainer.style.display = "none";
                popupActive = false;
            }, 4000);
        }

        function showFinalMessage() {
            document.getElementById("finalMessage").style.display = "block";
        }

        for (let i = 0; i < 7; i++) {
            createHeart();
        }
    </script>
</body>
</html>
